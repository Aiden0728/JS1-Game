<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>RPG - Dragon Repeller</title>
</head>

<body>
  <div id="game">
    <div id="stats">
      <span class="stat">经验值: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">血量: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">金币: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">去商店</button>
      <button id="button2">去洞穴</button>
      <button id="button3">挑战巨龙</button>
    </div>
    <div id="monsterStats">
      <span class="stat">怪物名字: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">血量: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
      欢迎来到驱龙者。你必须击败阻止人们离开城镇的巨龙。你在城镇广场。你想去哪里？ 使用上面的按钮。
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
